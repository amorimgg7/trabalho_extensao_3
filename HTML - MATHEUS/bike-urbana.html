<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Bicicleta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #009c3b;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .bike-icon {
            font-size: 3rem;
            color: #fff;
        }
        .details-card {
            background-color: #000;

            border-radius: 5px;

            background-color: #e0a800;
        }

<body>
    <div class="container text-center py-5">
        <h1><i class="fas fa-bicycle bike-icon"></i></h1>
        <h2>Detalhes da Bicicleta</h2>
        
        <!-- Card de detalhes -->
        <div class="details-card mt-4 mx-auto p-4" style="max-width: 600px;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p><strong>Nome:</strong> Bike urbana</p>
                    <p><strong>Descrição:</strong> Bicicleta leve e prática para uso na cidade.</p>

                <div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletas - Barra da Tijuca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-color: #009c3b;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .bike-icon {
            font-size: 3rem;
            color: #fff;
        }
        .card {
            background-color: #000;
            border-radius: 10px;
            padding: 20px;
        }
        .btn-select {
            background-color: #ffc107;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .btn-select:hover {
            background-color: #e0a800;
        }
        #map { height: 400px; }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h1><i class="fas fa-bicycle bike-icon"></i></h1>
        <h2>Bicicletas disponíveis - Barra da Tijuca</h2>
        
        <!-- Mapa -->
        <div id="map"></div>

        <!-- Tabela de bicicletas -->
        <div class="card mt-4">
            <table class="table table-dark table-striped text-center">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço por hora</th>
                        <th>Quantidade disponível</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bike urbana</td>
                        <td>Bicicleta leve e prática para uso na cidade</td>
                        <td>R$ 10,00</td>
                        <td id="urban-qty"></td>
                        <td>
                            <button class="btn-select" onclick="window.location.href='bike-urbana.html'">
                                Selecionar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Bike de montanha</td>
                        <td>Ideal para trilhas e terrenos acidentados</td>
                        <td>R$ 15,00</td>
                        <td id="mountain-qty"></td>
                        <td>
                            <button class="btn-select" onclick="window.location.href='bike-montanha.html'">
                                Selecionar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa centrado na Barra da Tijuca
        var map = L.map('map').setView([-23.008, -43.365], 13); // Coordenadas da Barra da Tijuca

        // Adiciona o OpenStreetMap como camada
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Função para adicionar bicicletas com quantidade aleatória
        function addBikes() {
            const bikes = [
                { name: "Bike urbana", lat: -23.007, lng: -43.365, price: "R$ 10,00" },
                { name: "Bike de montanha", lat: -23.010, lng: -43.360, price: "R$ 15,00" },
                { name: "Bike elétrica", lat: -23.005, lng: -43.370, price: "R$ 20,00" }
            ];

            // Adiciona bicicletas aleatórias
            bikes.forEach(function(bike) {
                const quantity = Math.floor(Math.random() * 11) + 1; // Quantidade de bicicletas entre 1 e 11
                L.marker([bike.lat, bike.lng])
                    .addTo(map)
                    .bindPopup(`
                        <div><strong>${bike.name}</strong></div>
                        <p>Preço por hora: ${bike.price}</p>
                        <p>Bicicletas disponíveis: ${quantity}</p>
                    `);
            });
        }

        // Adiciona as bicicletas no mapa
        addBikes();

        // Geração aleatória de quantidades disponíveis
        document.getElementById('urban-qty').textContent = Math.floor(Math.random() * 11) + 1; // 1 a 11
        document.getElementById('mountain-qty').textContent = Math.floor(Math.random() * 11) + 1; // 1 a 11
    </script>
</body>
</html>

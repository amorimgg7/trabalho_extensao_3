<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Bicicleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #009c3b;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .bike-details, .summary, .coins {
            background-color: #000;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }
        h2, h3 {
            margin-bottom: 15px;
        }
        p {
            margin: 5px 0;
        }
        .btn-return {
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-return:hover {
            background-color: #e0a800;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Detalhes da Bicicleta</h2>

    <div class="bike-details">
        <p><strong>Nome:</strong> Bike de montanha</p>
        <p><strong>Descrição:</strong> Ideal para trilhas e terrenos acidentados.</p>
        <p><strong>Preço por hora:</strong> R$ 15,00</p>
    </div>

    <div class="summary">
        <h3>Resumo do Pagamento</h3>
        <p><strong>Totem:</strong> Totem 2</p>
        <p><strong>Tempo de Uso:</strong> 1 minuto(s)</p>
        <p><strong>Custo:</strong> R$ 0,25</p>
    </div>

    <div class="coins">
        <h3>Troco em Moedas:</h3>
        <p>0 moeda(s) de R$ 1</p>
        <p>0 moeda(s) de R$ 0,5</p>
        <p>0 moeda(s) de R$ 0,25</p>
    </div>

    <div class="btn-container">
        <button class="btn-return">Devolver</button>
    </div>
</body>
</html>

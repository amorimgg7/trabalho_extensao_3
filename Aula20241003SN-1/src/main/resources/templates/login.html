<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VáDeBicicleta - Login</title>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Reset de estilo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #009c3b; /* Cor de fundo */
        }

        /* Menu de navegação */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-size: 1.8rem;
            color: #000;
        }

        .logo a {
            text-decoration: none;
            color: #000;
        }

        .logo a:hover {
            color: #555;
        }

        .logo i {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            color: #000;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* Container principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* Altura total menos o menu */
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }

        .fa-bicycle {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #000;
        }

        /* Botões */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-google {
            background-color: #ffffff;
            color: #000;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: #ffffff;
        }

        .btn-google i,
        .btn-facebook i {
            margin-right: 8px;
        }

        /* Campos de entrada */
        .form-control {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-primary {
            background-color: #ffd700;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #ffbf00;
        }

        /* Links adicionais */
        .links {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .links a {
            text-decoration: none;
            color: #000;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navegação -->
    <nav>
        <div class="logo">
            <a href="/login"><i class="fas fa-bicycle"></i></a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>VáDeBicicleta</h1>
        <i class="fas fa-bicycle"></i>

        <!-- Campos de login -->
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="ds_nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="ds_senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>

        <!-- Links adicionais -->
        <div class="links">
            <br>
            <a href="cadastro">Não tem uma conta? Clique aqui</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Bicicleta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #009c3b;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .bike {
            font-size: 2rem;
            color: #000;
        }

        .navbar {
            justify-content: space-between;
        }

        .card {
            background-color: #33c152;
            border: none;
            border-radius: 10px;
            padding: 20px;
            color: #fff;
        }

        .btn-primary {
            background-color: #ffc107;
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e0a800;
        }

        .details-card p {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h2>Detalhes da Bicicleta</h2>
        <div class="card mt-4 mx-auto p-4" style="max-width: 600px;">
            <div class="d-flex flex-column align-items-center">
                <div>
                    <p><strong>Nome:</strong> <span th:text="${bicicleta.ds_bicicleta}"></span></p>
                    <p><strong>Descrição:</strong> <span th:text="${bicicleta.tp_bicicleta}"></span></p>
                    <p><strong>Preço por hora:</strong> R$ <span th:text="${bicicleta.nu_preco}"></span></p>
                </div>
                <div>
                    <form th:action="@{/alugarBicicleta}" method="post">
                        <input type="hidden" name="cd_bicicleta" th:value="${bicicleta.cd_bicicleta}" />
                        <button type="submit" class="btn btn-primary">Alugar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
